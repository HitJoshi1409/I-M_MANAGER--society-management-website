<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>I M Manager — Complaints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark topbar">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="index.html">I M Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbarNav5">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topbarNav5">
        <ul class="navbar-nav ms-auto me-3 align-items-center">
          <li class="nav-item me-2"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item me-2"><a class="nav-link" href="members.html">Members</a></li>
          <li class="nav-item me-2"><a class="nav-link active" href="complaints.html">Complaints</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container page-wrap py-3">
    <div class="row gx-4">
      <aside class="col-lg-3">
        <div class="glass p-3 mb-4">
          <h6>Complaints</h6>
          <p class="small text-muted mb-0">Residents can submit complaints here (demo).</p>
        </div>
      </aside>

      <main class="col-lg-9">
        <div class="glass p-3 mb-3">
          <h5>Submit Complaint</h5>
          <form class="row g-2" action="#" method="post" onsubmit="return false;">
            <div class="col-md-4"><input class="form-control" placeholder="Your name" required></div>
            <div class="col-md-4"><input class="form-control" placeholder="Flat / Unit"></div>
            <div class="col-md-4"><input class="form-control" placeholder="Topic" required></div>
            <div class="col-12 mt-2"><textarea class="form-control" rows="3" placeholder="Describe the issue"></textarea></div>
            <div class="col-12 mt-2 text-end"><button class="btn btn-primary">Submit (demo)</button></div>
          </form>
        </div>

        <div class="glass p-3">
          <h5>Open Complaints</h5>
          <ul class="list-unstyled mt-2">
            <li class="mb-3">
              <strong>Street light not working</strong>
              <div class="small text-muted">Flat A-101 • 2025-10-28</div>
              <p class="small text-muted mb-0">Light near block A is not functioning since last week.</p>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </div>

  <footer class="mt-4 text-center small text-white footer-glass">I M Manager • Demo</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
