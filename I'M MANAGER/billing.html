  <nav class="navbar navbar-expand-lg navbar-dark topbar">

      <a class="navbar-brand ms-3" href="index.html">I M Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbarNav4">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="topbarNav4">

  <div class="container page-wrap py-3">
    <div class="row gx-4">
      <aside class="col-lg-3">
        <div class="glass p-3 mb-4">
          <h6>Billing</h6>
          <p class="small text-muted mb-0">Create & track maintenance bills.</p>
        </div>
      </aside>

      <main class="col-lg-9">
        <div class="glass p-3 mb-3">
          <h5>Create Bill</h5>
          <form class="row g-2" action="#" method="post" onsubmit="return false;">
            <div class="col-md-5"><input class="form-control" placeholder="Member name" required></div>
            <div class="col-md-3"><input type="number" class="form-control" placeholder="Amount" required></div>
            <div class="col-md-4"><input type="date" class="form-control"></div>
            <div class="col-12 mt-2"><button class="btn btn-primary">Create Bill (demo)</button></div>
          </form>
        </div>

        <div class="glass p-3">
          <h5>Recent Bills</h5>
          <p class="small text-muted">Demo list of bills — replace with backend data later.</p>

          <ul class="list-unstyled mt-2">
            <li class="mb-2"><strong>Ramesh Kumar</strong> — ₹1200 <span class="small text-muted"> • Due 2025-11-30</span></li>
            <li><strong>Sangeeta Patel</strong> — ₹1500 <span class="small text-muted"> • Paid</span></li>
          </ul>
        </div>
      </main>
    </div>
  </div>

  <footer class="mt-4 text-center small text-white footer-glass">I M Manager • Demo</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
